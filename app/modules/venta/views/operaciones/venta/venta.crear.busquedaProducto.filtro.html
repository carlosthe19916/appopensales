<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th colspan="8">
      <div class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input type="text" data-ng-model="filterOptions.filterText" ui-keypress="{13:'search($event)'}" class="form-control" placeholder="Buscar..." pf-focused="true" autofocus>
            <span class="input-group-btn">
              <button class="btn btn-default" data-ng-click="search()" type="button"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
      </div>
    </th>
  </tr>
  <tr>
  <tr>
    <th class="w-60">Descripcion</th>
    <th>Precio</th>
    <th colspan="2">Acciones</th>
  </tr>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-if="!gridOptions.data.length">
    <td colspan="4"><span class="text-muted">No existen resultados que mostrar.</span></td>
  </tr>
  <tr data-ng-repeat="item in gridOptions.data">
    <td>{{item.denominacion}}</td>
    <td>{{item.precio}}</td>
    <td class="os-action-cell">
      <button class="btn btn-default btn-block btn-sm" data-ng-click="gridActions.edit(item)"><i class="fa fa-reply"></i></button>
    </td>
    <td class="os-action-cell">
      <button class="btn btn-default btn-block btn-sm" data-ng-click="gridActions.remove(item)"><i class="fa fa-eye"></i></button>
    </td>
  </tr>
  </tbody>
</table>
