<div class="row">
  <div class="col-sm-12">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th colspan="6">
          <div class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input type="text" data-ng-model="filterOptions.filterText" ui-keypress="{13:'search($event)'}" class="form-control" placeholder="Buscar..." pf-focused="true" autofocus>
            <span class="input-group-btn">
              <button class="btn btn-default" data-ng-click="search()" type="button"><i class="fa fa-search"></i></button>
            </span>
              </div>
            </div>
            <div class="pull-right">
              <a class="btn btn-default" href="" ui-sref="^.crear">Nuevo</a>
            </div>
          </div>
        </th>
      </tr>
      <tr data-ng-show="gridOptions.data.length > 0">
        <th>Denominacion</th>
        <th class="hidden-xs">Abreviatura</th>
        <th>Estado</th>
        <th colspan="3">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in gridOptions.data | filter: filterOptions.filterText">
        <td class="clip">{{item.denominacion}}</td>
        <td class="clip hidden-xs">{{item.abreviatura}}</td>
        <td class="clip">{{item.estado | si_no : 'ACTIVO' | uppercase}}</td>
        <td class="kc-action-cell">
          <button class="btn btn-default btn-block btn-sm" data-ng-click="gridActions.edit(item)">Editar</button>
        </td>
        <td class="kc-action-cell">
          <button class="btn btn-default btn-block btn-sm" data-ng-click="gridActions.remove(item, $index)">Eliminar</button>
        </td>
        <td class="kc-action-cell-kebab" uib-dropdown>
          <button class="btn btn-default btn-block btn-sm" uib-dropdown-toggle>
            <i class="fa fa-ellipsis-v"></i>
          </button>
          <ul class="dropdown-menu-right" uib-dropdown-menu aria-labelledby="btn-append-to-body">
            <li role="menuitem"><a href="">Abrir</a></li>
            <li role="menuitem"><a href="">Cerrar</a></li>
            <li class="divider"></li>
            <li role="menuitem"><a href="#">Editar datos principales</a></li>
          </ul>
        </td>
      </tr>
      <tr data-ng-show="gridOptions.data.length == 0">
        <td class="text-muted">No existen resultados que mostrar.</td>
      </tr>
      </tbody>
    </table>



  </div>
</div>
