<br>

<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <fieldset class="border-top" data-ng-mouseover="editDatosPrincipales = true" data-ng-mouseleave="editDatosPrincipales = false">
          <legend>
            <span class="text">Datos principales</span>
            <a href="" data-ng-show="editDatosPrincipales" ui-sref="^.datosPrincipales" class="pull-right" type="button"><i class="pficon pficon-edit"></i></a>
          </legend>
          <dl class="dl-horizontal left">
            <dt>Denominacion:</dt>
            <dd data-ng-if="view.puntoVenta.nombreObra" data-ng-bind="view.puntoVenta.nombreObra"></dd>
            <dd data-ng-if="!view.puntoVenta.nombreObra"><em>No registrado</em></dd>
            <dt>Ubicacion:</dt>
            <dd data-ng-if="view.puntoVenta.ubicacion" data-ng-bind="view.puntoVenta.ubicacion"></dd>
            <dd data-ng-if="!view.puntoVenta.ubicacion"><em>No registrado</em></dd>
            <dt>Estado:</dt>
            <dd data-ng-bind="view.puntoVenta.estado | si_no : 'ACTIVO' | uppercase"></dd>
          </dl>
        </fieldset>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <fieldset class="border-top" data-ng-mouseover="editCajas = true" data-ng-mouseleave="editCajas = false">
          <legend>
            <span class="text">Cajas</span>
            <div class="pull-right">
              <a href="" data-ng-show="editCajas" ui-sref="^.cajas.buscar" type="button"><i class="pficon pficon-edit"></i></a>
              <a href="" data-ng-show="editCajas" ui-sref="^.cajas.crear" type="button"><i class="pficon pficon-add-circle-o"></i></a>
            </div>
          </legend>
          <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
              <th>Denominacion</th>
              <th class="w-20">Abreviatura</th>
              <th class="w-30" colspan="2">Acciones</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
              <td colspan="4">
                <uib-pagination rotate="true" force-ellipses="false" boundary-links="false" max-size="3" items-per-page="5" total-items="gridOptions.caja.totalItems" data-ng-model="paginationOptions.caja.page" data-ng-change="loadCajas()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" style="margin: 5px; float: right;"></uib-pagination>
              </td>
            </tr>
            </tfoot>
            <tbody>
            <tr data-ng-if="!gridOptions.caja.data.length">
              <td class="text-muted" colspan="3">No existen cajas que mostrar.</td>
            </tr>
            <tr data-ng-repeat="item in gridOptions.caja.data">
              <td class="clip"><span data-ng-bind="item.denominacion"></span></td>
              <td class="clip"><span data-ng-bind="item.abreviatura"></span></td>
              <td class="kc-action-cell">
                <button class="btn btn-default btn-block btn-sm" data-ng-click="gridActions.caja.edit(item)">Editar</button>
              </td>
              <!--<td class="kc-action-cell">
                <button class="btn btn-default btn-block btn-sm" data-ng-click="gridActions.caja.remove(item, $index)">Eliminar</button>
              </td>-->
            </tr>
            </tbody>
          </table>
        </fieldset>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <fieldset class="border-top" data-ng-mouseover="editTrabajadores = true" data-ng-mouseleave="editTrabajadores = false">
          <legend>
            <span class="text">Trabajadores</span>
            <div class="pull-right">
              <a href="" data-ng-show="editTrabajadores" ui-sref="^.trabajadores.buscar" type="button"><i class="pficon pficon-edit"></i></a>
              <a href="" data-ng-show="editTrabajadores" ui-sref="^.trabajadores.crear" type="button"><i class="pficon pficon-add-circle-o"></i></a>
            </div>
          </legend>

          <table class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>Numero</th>
              <th class="w-20">Paterno</th>
              <th class="w-20">Materno</th>
              <th class="w-30">Nombres</th>
              <th colspan="2">Acciones</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
              <td colspan="7">
                <uib-pagination rotate="true" force-ellipses="false" boundary-links="false" max-size="3" items-per-page="5" total-items="gridOptions.trabajador.totalItems" data-ng-model="paginationOptions.trabajador.page" data-ng-change="loadTrabajadores()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" style="margin: 5px; float: right;"></uib-pagination>
              </td>
            </tr>
            </tfoot>
            <tbody>
            <tr data-ng-if="!gridOptions.trabajador.data.length">
              <td class="text-muted" colspan="6">No existen trabajadores que mostrar.</td>
            </tr>
            <tr data-ng-repeat="item in gridOptions.trabajador.data">
              <td class="clip"><span data-ng-bind="item.numeroDocumento"></span></td>
              <td class="clip"><span data-ng-bind="item.apellidoPaterno"></span></td>
              <td class="clip"><span data-ng-bind="item.apellidoMaterno"></span></td>
              <td class="clip"><span data-ng-bind="item.nombres"></span></td>
              <td class="kc-action-cell">
                <button class="btn btn-default btn-block btn-sm" data-ng-click="gridActions.trabajador.edit(item)">Editar</button>
              </td>
              <!--<td class="kc-action-cell">
                <button class="btn btn-default btn-block btn-sm" data-ng-click="gridActions.trabajador.remove(item, $index)">Eliminar</button>
              </td>-->
            </tr>
            </tbody>
          </table>

        </fieldset>
      </div>
    </div>
  </div>
</div>
