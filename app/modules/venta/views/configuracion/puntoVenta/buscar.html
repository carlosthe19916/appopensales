<h1>Puntos de venta</h1>

<table class="table table-striped table-bordered os-table-search">
  <thead>
  <tr>
    <th>
      <div class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input type="text" data-ng-model="filterOptions.filterText" ui-keypress="{13:'search($event)'}" class="form-control" placeholder="Buscar..." pf-focused="true" autofocus>
            <span class="input-group-btn">
              <button class="btn btn-default" data-ng-click="search()" type="button"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
        <div class="list-view-pf-actions" style="margin: 0px;">
          <div class="btn-group">
            <label class="btn btn-default" data-ng-model="filterOptions.estado" uib-btn-radio="true" uncheckable tooltip-placement="top-right" uib-tooltip="Buscar activos">Activo</label>
            <label class="btn btn-default" data-ng-model="filterOptions.estado" uib-btn-radio="false" uncheckable tooltip-placement="top-right" uib-tooltip="Buscar inactivos">Inactivo</label>
          </div>
          <a class="btn btn-default" ui-sref="^.crear" tooltip-placement="top-right" uib-tooltip="Crear nuevo">Nuevo</a>
          <div class="pull-right dropdown-kebab-pf" uib-dropdown>
            <button class="btn btn-link" type="button" uib-dropdown-toggle>
              <span class="fa fa-ellipsis-v"></span><br>
            </button>
            <ul class="dropdown-menu-right" uib-dropdown-menu aria-labelledby="dropdownKebabRight">
              <li><a href="" data-ng-click="gridActions.enable()">Activar</a></li>
              <li><a href="" data-ng-click="gridActions.disable()">Desactivar</a></li>
            </ul>
          </div>
        </div>
      </div>
    </th>
  </tr>
  </thead>
</table>
<div ui-grid="gridOptions" external-scopes="gridActions" ui-grid-selection ui-grid-pagination class="grid"></div>
