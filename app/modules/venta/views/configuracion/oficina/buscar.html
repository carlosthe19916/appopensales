<h1>Oficinas.<small>&nbsp; Puntos de venta.</small></h1>

<table class="table table-striped table-bordered os-table-search">
  <thead>
  <tr>
    <th>
      <div class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input type="text" data-ng-model="filterOptions.filterText" ui-keypress="{13:'search($event)'}" class="form-control" placeholder="Buscar..." pf-focused="true" autofocus>
            <span class="input-group-btn">
              <button class="btn btn-default" data-ng-click="search()" type="button"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
        <div class="list-view-pf-actions" style="margin: 0px;">
          <a class="btn btn-default" ui-sref="^.crear">Nuevo</a>
          <div class="pull-right dropdown-kebab-pf" uib-dropdown>
            <button class="btn btn-link" type="button" uib-dropdown-toggle>
              <span class="fa fa-ellipsis-v"></span><br>
            </button>
            <ul class="dropdown-menu-right" uib-dropdown-menu aria-labelledby="dropdownKebabRight">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
      </div>
    </th>
  </tr>
  </thead>
</table>
<div ui-grid="gridOptions" external-scopes="gridActions" ui-grid-selection ui-grid-pagination class="grid"></div>
