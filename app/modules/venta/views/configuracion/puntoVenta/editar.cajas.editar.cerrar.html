<form name="form" class="form-horizontal" novalidate>

  <div class="form-group">
    <label class="col-sm-2 control-label"><span class="required">*</span> F.Apertura:</label>
    <div class="col-sm-3">
      <input name="fechaApertura" type="text" data-ng-model="view.load.historial.fechaApertura" class="form-control" disabled />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><span class="required">*</span> F.Cierre:</label>
    <div class="col-sm-3">
      <input name="fechaCierre" type="text" data-ng-model="view.load.historial.fechaCierre" class="form-control" disabled />
    </div>
  </div>
  <div class="form-group" data-ng-class="{ 'has-error' : form.saldo.$invalid && form.$submitted }">
    <label class="col-sm-2 control-label"><span class="required">*</span> Saldo:</label>
    <div class="col-sm-3">
      <input type="text" name="saldo" ng-model="view.load.historial.saldo" class="form-control"
             ui-number-mask="2" min="0" max="999999999"
             ng-minlength="1" ng-maxlength="20"
             placeholder="0.00" required/>
      <div data-ng-messages="form.saldo.$error" data-ng-if="form.$submitted">
        <div class="has-error" data-ng-message="required">Ingrese saldo.</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button sc-save ng-disabled="working">
        <span ng-show="working">Guardando...</span>
        <span ng-hide="working">Guardar</span>
      </button>
      <button sc-cancel ng-disabled="working" ui-sref="^.resumen">Cancelar</button>
    </div>
  </div>

</form>
